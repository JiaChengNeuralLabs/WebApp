{% extends 'students/base.html' %}

{% block title %}Iniciar Sesion - Autoescuela Carrasco{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-header text-center py-4">
                <h3 class="mb-0">
                    <i class="bi bi-car-front-fill"></i> Autoescuela Carrasco
                </h3>
                <p class="mb-0 mt-2"><small>Franquicia AVAE</small></p>
            </div>
            <div class="card-body p-4">
                <h5 class="text-center mb-4">Iniciar Sesion</h5>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contrasena</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3 text-muted">
            <small>Sistema de Gestion de Alumnos</small>
        </div>
    </div>
</div>
{% endblock %}
